<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Pessoas - ERP</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container-fluid"><a class="navbar-brand" href="dashboard.html">ERP</a></div>
</nav>
<main class="container my-4">
  <h2>Cadastro de Pessoas</h2>
  <form class="row g-3 mt-3">
    <div class="col-md-6"><label class="form-label">Nome</label><input class="form-control"></div>
    <div class="col-md-6"><label class="form-label">Telefone</label><input class="form-control"></div>
    <div class="col-md-6"><label class="form-label">CPF</label><input class="form-control"></div>
    <div class="col-md-3 form-check"><input type="checkbox" class="form-check-input"><label class="form-check-label">Cliente</label></div>
    <div class="col-md-3 form-check"><input type="checkbox" class="form-check-input"><label class="form-check-label">Fornecedor</label></div>
    <div class="col-md-12"><button class="btn btn-primary">Salvar</button></div>
  </form>
</main>
<script src="js/main.js"></script>
</body>
</html>
